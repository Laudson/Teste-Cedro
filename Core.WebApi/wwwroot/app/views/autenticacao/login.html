<div class="loginColumns animated fadeInDown" ng-controller="autenticacaoController as vm">
    <div class="row">

        <div class="col-md-6">
            <h2 class="font-bold">Teste Pratico Cedro</h2>
            <p>
                Teste para avaliação de conhecimento
            </p>
        </div>
        <div class="col-md-6">
            <div class="ibox-content">
                <form class="m-t">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nome usuário" required="" ng-model="vm.entidade.usuario">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Senha" required="" ng-model="vm.entidade.senha">
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b" ng-click="vm.autentica()">Autenticar</button>
                </form>
            </div>
        </div>
    </div>
    <hr/>
</div>
